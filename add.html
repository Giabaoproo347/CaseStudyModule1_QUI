<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        input{
            float: left;
            width: 330px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <center>
        <img src="image/fruit-logo.jpg" width="1200" , height="675">
        <hr>
    </center>
    <div>
        <ul>
            <li><a class="active" href="add.html">Home</a></li>
            <li><a href=add.html>Student Management</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </div>
</div>
<div>
    <div style="float: left; width: 400px">
        <h2>Add Student</h2>
        <form>
            <fieldset style="width: 330px">
                <legend>Add Fruit</legend>
                <label>ID: </label><br>
                <input type="text" id="fruitId" name="fruit id" placeholder="Please Enter the Fruit ID"><br>
                <hr>
                <label>Name: </label><br>
                <input type="text" id="fruitName" name="fruit name" placeholder="Please Enter Fruit Name"><br>
                <hr>
                <label>Price: </label><br>
                <input type="text" id="fruitPrice" name="fruit price" placeholder="Please Enter Fruit price"><br>
                <hr>
                <label>Source: </label><br>
                <input type="text" id="fruitSource" name="fruit source" placeholder="Please Enter Fruit Source"><br>
                <hr>
                <div style="height: 50px">
                    <label>Select image to upload:</label><br>
                    <input type="File" name="fileToUpload" id="fruitImage" style="float: left; width: 300px">
                </div>
                <hr>
                <center>
                    <button id="btnAdd" type="button" value="Add" onclick="addFruit()">submit</button>
                </center>
            </fieldset>
        </form>
    </div>
    <div style="float: left; width: 900px">
        <h2>Display all Student</h2>
        <table border="1px" style="width: 900px"  id="pageMStudent">
            <thead>
            <tr>
                <th>No</th>
                <th>Fruit ID</th>
                <th width="150px"> Name</th>
                <th width="200px">Price </th>
                <th width="140px">Source</th>
                <th width="200px">Images</th>
                <th width="60px">Edit</th>
                <th width="60px">Delete</th>
            </tr>
            </thead>
            <tbody id="detailList">

            </tbody>
        </table>
    </div>
</div>

<script src="java.js"></script>
</body>
</html>
